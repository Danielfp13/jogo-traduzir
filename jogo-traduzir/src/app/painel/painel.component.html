<div class="container">
    <div class="jumbotron mt-4 pt-5 pb-4">
        <div class="row">

            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativas]="tentativas"></app-tentativas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h6>{{ instrucao }}</h6>
                <p>{{ rodadaFrase.fraseEng }}</p>
                <div class="form-group">
                    <textarea class="form-control" rows="3" (input)="atualizaResposta($event)" [value]="fraseDigitada"></textarea>
                </div>
            </div>
        </div>
        {{fraseDigitada}}
        <div class="row">
            <div class="col-sm-12">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary " type="button" (click)="verificarResposta()">Verificar</button>
                </div>
            </div>
        </div>
    </div>
</div>
